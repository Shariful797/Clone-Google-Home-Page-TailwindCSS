<!DOCTYPE html>
<!-- Made By 𝕊𝕙𝕒𝕣𝕚𝕗𝕦𝕝𝟟𝟡𝟟 -->
<html class="scroll-smooth" lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <link rel="icon" href="./dist/Assets/Google__G__Logo.svg.webp" />
  <!-- Here is the Fontawesome CDN link  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <!-- Here is the TailwindCSS link -->
  <link rel="stylesheet" type="text/css" href="./dist/main.css" />
</head>

<body class="bg-gray-100  dark:bg-gray-500 text-gray-800 dark:text-white text-sm font-[Arial,_Helvetica,_sans-serif]"> 
  <main class="w-full min-h-screen  relative justify-center">
    <header class="flex items-center justify-end py-2 pr-4 cursor-pointer">
      <div class="pr-4 hover:underline">
        <p>Gmail</p>
      </div>
      <div class="pr-4 hover:underline">
        <p>Image</p>
      </div>
      <div class="mr-3 p-3 rounded-full hover:bg-gray-300">
        <img src="./dist/Assets/bars.png" alt="Grid">
      </div>
      <div class="rounded px-5 py-[6px] text-white text-base bg-blue-600 hover:bg-blue-700 duration-100 ">
        <a href="#">Sign-In</a>
      </div>
    </header>


    <section class="items-center justify-center mx-auto w-[440px] md:w-[582px] mt-52 flex flex-col duration-1000">

      <img class="mx-auto text-center mb-6" src="./dist/Assets/google.png" alt="Google-Logo">

      <div class="relative w-full px-4 py-2 mx-auto flex text-center items-center outline-none text-sm rounded-3xl border border-gray-300">
        <input class="bg-gray-100 dark:bg-gray-500 px-2 py-1 ml-5 mr-14 w-full text-left text-base [word-wrap:break-word;] break-words outline-none" type="search" name="Search" title="Search" id="#">
        <div class="flex justify-between items-center">
          <span class="pointer-events-none absolute top-2/4 left-4 -translate-y-2/4 w-full" ><img src="./dist/Assets/search.png" alt="Search-Icon"></span>
          <div class="flex">
            <span class="cursor-pointer absolute top-2/4 right-16 -translate-y-2/4"><img src="./dist/Assets/mic.png" alt="Mic-Icon" title="Search by Voice" height="14" width="14"></span>
            <span class="cursor-pointer absolute top-2/4 right-4 -translate-y-2/4"><img src="./dist/Assets/imagesearchicon.png" alt="Image-Search-Icon" height="32" width="32" title="Search by Image"></span>
          </div>
        </div>
      </div>
        <div class="mt-8 mb-3 flex">
          <input class="cursor-pointer px-3 py-2 bg-gray-200 dark:bg-gray-600 border-none hover:shadow-md dark:hover:shadow-blue-50 mr-4" type="button" value="Google Search">
          <input class="cursor-pointer px-3 py-2 bg-gray-200 dark:bg-gray-600 border-none hover:shadow-md  dark:hover:shadow-blue-50"  type="button" value="I'm Feeling Lucky">
        </div>
        <div class="mt-4">
          <span>Google Offered in : <a class="hover:underline  text-blue-700" href="#"> العربية&nbsp;</a><a class="hover:underline text-blue-700" href="#">&nbsp; کوردی </a></span>
        </div>
    </section>

    <footer class="bg-gray-200 dark:bg-gray-600 items-center justify-center absolute bottom-0 left-0 pl-1 w-full text-[16px]]">
      <div class="pl-7 py-3 text-sm border-b border-b-gray-300" >
        <p>
          Iraq
        </p>
      </div>
      <div class="flex justify-around xl:justify-between flex-col md:flex-row items-center px-5 py-2 transition duration-1000">
        <ul class="flex ">
          <li><a class="px-3  py-2 hover:underline" href="#">About</a></li>
          <li><a class="px-3 ml-1 py-2 hover:underline" href="#">Advertising</a></li>
          <li><a class="px-3 ml-1 py-2 hover:underline" href="#">Business</a></li>
          <li><a class="px-3 ml-1 py-2 hover:underline" href="#">How Search Works</a></li>
        </ul>
        <ul class="flex px-3 py-3 md:px-0">
          <li><a class="px-3 py-2 hover:underline" href="#">Privacy</a></li>
          <li><a class="px-3 ml-1 py-2 hover:underline" href="#">Terms</a></li>
          <li><a class="px-3 ml-1 py-2 hover:underline" href="#">Settings</a></li>
      </ul>
      </div>
    </footer>

  </main>
</body>

</html>
